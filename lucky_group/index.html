<!DOCTYPE html><html lang="ru">	 <head>	<title>@Юсупов Достон</title>	<meta charset="UTF-8">	<meta name="format-detection" content="telephone=no">	<link rel="stylesheet" href="css/style.min.css">	<link rel="shortcut icon" href="favicon.ico">	 <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800;900&display=swap" rel="stylesheet">	<!-- <meta name="robots" content="noindex, nofollow"> -->	<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"> -->	<meta name="viewport" content="width=device-width, initial-scale=1.0"></head>	<body>		<div class="wrapper">			<header class="header">	<div class="header__content _container">		<a href="#"  class="header__logo">			<picture><source srcset="./img/logo.svg" type="image/webp"><img src="./img/logo.svg" alt="" /></picture>		</a>	</div></header>			<main class="page">				<section class="main-banner">					<div class="main-banner__body _container">						<div class="main-banner__content">							<div class="main-banner__content__title">								<h1 class="h1">100% защита дома <br /> от вирусов <br />и микробов</h1>							</div>							<div class="main-banner__content__text">								<ul class="main-banner__content__text__list list">									<li>Убивает все известные вирусы и микробы</li>									<li>Защищает поверхности от микробов 48 часов</li>									<li>Подходит для любых поверхностей</li>								</ul>							</div>							<div class="main-banner__content__img">								<picture><source srcset="img/product_01.webp" type="image/webp"><img src="img/product_01.png" alt="" /></picture>							</div>						</div>						<div class="main-banner__form banner">							<div class="banner__body">								<div class="banner__title">Специальное предложение!</div>								<div class="banner__subtitle">Специальная цена <span>149<i class="rub"></i>*</span></div>								<form action="#" class="banner__form">									<div class="banner__form__input">										<select name="country" id="country">											<option value="rus">Россия</option>											<option value="ukr">Украина</option>											<option value="usa">США</option>											<option value="ger">Германия</option>										</select>									</div>									<div class="banner__form__input">										<input class="input" type="text" autocomplate="off" name="firstName" data-error="Ошибка" data-value="Имя" />									</div>									<div class="banner__form__input">										<input class="input _phone" type="text" autocomplate="off" name="_phone" data-error="Ошибка" data-value="Телефон" />									</div>									<button type="submit" class="btn _fw">Заказать</button>									<div class="banner__bottom-text">* при заказе набора</div>								</form>							</div>						</div>					</div>				</section>			</main>			<footer class="footer">	<div class="footer__content _container">	</div></footer>		</div>		<div class="popup">	<div class="popup__content">		<div class="popup__body">			<div class="popup__close"></div>		</div>	</div></div><div class="popup popup_video">	<div class="popup__content">		<div class="popup__body">			<div class="popup__close popup__close_video"></div>			<div class="popup__video _video"></div>		</div>	</div></div>		<!-- <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script> --><script src="js/vendors.min.js"></script><script src="js/app.min.js"></script>	</body></html>
